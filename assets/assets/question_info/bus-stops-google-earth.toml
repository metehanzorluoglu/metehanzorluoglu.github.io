* Click “View” text at the top of the search bar, then select “Layers”. In the pop-up window, choose “Everything” to display bus stops with little bus symbols that will appear on the map.
* Zoom in and out (as needed) until the map displays about 1/4 mile in each direction from the project area 
* Go to “Tools” in the top menu and click on Settings”
* Scroll down to Format and units to ensure “Imperial” is selected under Unit system, then click Done
* Click the “Measurement” icon (a ruler)
