  * Continue this process for all closely located bus stop symbols and make a note of which bus stops are within 1/4-mile radius of project area
  * If there is at least 1 bus stop within ¼ mile select option “1 or more”; if there
* there are no bus stops within ¼ mile, select option “0”.'''
